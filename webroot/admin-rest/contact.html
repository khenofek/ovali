<!doctype html>
<html lang="en" ng-app="restAdminApp">
<head>
  <meta charset="utf-8">
  <title>REST Admin</title>
  <script src="angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/users.js"></script>
</head>
<body>

  <div ng-controller="UserController">
      User Management:<br>
      <form ng-submit="login()">
        Username: <input type="text" size="20" name="username" ng-model="username"><br>
        Password: <input type="password" size="20" name="password" ng-model="password"><br>
        <input type="submit" id="login" value="Login" />
      </form><br>
      <button ng-click="logout()">Logout</button><br>
      State: {{userManager}}<br>
      Masquared:<br>
      <form ng-submit="enterMasquaredMode()">
        User Id: <input type="text" size="10" name="mId" ng-model="mId"><br>
        <input type="submit" id="masquared" value="Masquared" />
      </form><br>      
  </div>
  <hr>
  <div ng-controller="RestAdminController">
        <h2>Contact us</h2>
            <br>
            <h3>Let us know If you have any question, issue to report or general inquiry</h1>
            <fieldset>

                <form ng-submit="contact()">
                    <p><label for="name">Name:</label>
                    <input name="name" id="name" value="" type="text" ng-model="name"/></p>
                    <p><label for="email">Email:</label>
                    <input name="email" id="email" value="" type="text" ng-model="email"/></p>

                    <p><label for="message">Message:</label>
                    <textarea cols="37" rows="11" name="message" id="message" ng-model="message"></textarea></p>
                    <p><input name="send" style="margin-left: 150px;" class="formbutton" value="Send" type="submit" /></p>
                </form>
            </fieldset>
 </div>
</body>
</html>
